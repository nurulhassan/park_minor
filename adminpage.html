<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <title>Admin | Parking Management System</title>

</head>
<body>
    <div class="pace pace-inactive">
        <div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);" data-progress-text="100%" data-progress="99">
          <div class="pace-progress-inner">
              
          </div>
      </div>
      <div class="pace-activity"></div></div>
      <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <h1>Parking Management System</h1>
        </div>
        <div class="login-box">
            <form class="login-form" id="login-form" action="http://preview.thesoftking.com/thesoftking/parkon/admin/login" method="post">
                <input type="hidden" name="_token" value="">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN AS ADMIN</h3>
                <div id="error">
                </div>
                <div class="form-group">
                    <label class="control-label">USERNAME</label>
                    <input class="form-control" name="username" type="text" placeholder="Username" required="" autofocus="">
                </div>
                <div class="form-group">
                    <label class="control-label">PASSWORD</label>
                    <input class="form-control" name="password" type="password" required="" placeholder="Password">
                </div>
                <div class="form-group btn-container" id="working">
                    <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
                </div>
                <br>
                <a href="#">Forgot Password?</a>

            </form>

        </div>
    </section>

</body></html>
